<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Drawing App</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Draw This!</h1>
        <p>Try to match the image below.</p>
    </header>

    <main>
        <div id="targetImageContainer">
            <h2>Target Image:</h2>
            <canvas id="targetCanvas" width="100" height="100" style="border: 1px solid #ccc;"></canvas>
        </div>

        <canvas id="drawingCanvas" width="600" height="400"></canvas>

        <div class="controls">
            <label for="colorPicker">Color:</label>
            <input type="color" id="colorPicker" value="#000000">
            <label for="brushSize">Size:</label>
            <input type="range" id="brushSize" min="1" max="20" value="5">
            <button id="clearButton">Clear</button>
            <button id="newChallengeButton">New Challenge</button>
            <button id="scoreButton">Score My Drawing</button>
            <span id="scoreDisplay" style="font-size: 1.2em; font-weight: bold; margin-left: 20px;"></span>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 My Awesome Drawing App</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
