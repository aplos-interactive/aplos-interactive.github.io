<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Drawing App</title>
    <link rel="stylesheet" href="banff.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/55c559d2bd.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <h1>Creative Canvas</h1>
        <p>Unleash your inner artist!</p>
        <p><a href="index.html" style="color: white; text-decoration: none;">Back to Home</a></p>
        <a><i class="fa-solid fa-circle-arrow-left"></i></a>
    </header>

    <main>
        <canvas id="drawingCanvas" width="600" height="400"></canvas>

        <div class="controls">
            <label for="colorPicker">Color:</label>
            <input type="color" id="colorPicker" value="#000000">
            <label for="brushSize">Size:</label>
            <input type="range" id="brushSize" min="1" max="20" value="5">
            <button id="clearButton">Clear</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 My Awesome Drawing App</p>
    </footer>

    <script src="banff.js"></script>

</body>
</html>
