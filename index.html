<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habeus Papam Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=EB+Garamond:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="desk">
            <div class="left-panel">
                <div class="metrics-panel">
                    <h2>Papal Metrics</h2>
                    <p>Piety: <span id="metric-piety">50</span></p>
                    <p>Authority: <span id="metric-authority">50</span></p>
                    <p>Gold: <span id="metric-gold">100</span></p>
                    <p>Public Opinion: <span id="metric-publicOpinion">50</span></p>
                    <p>Cardinal Favor: <span id="metric-cardinalFavor">50</span></p>
                </div>
                <div class="tray in-tray">
                    <p>Incoming</p>
                    <div class="paper-stack"></div>
                </div>
            </div>

            <div class="document-area" id="document-area">
                <div class="document-seal"></div> <h3 id="document-title"></h3>
                <div class="document-content" id="document-content"></div>
                <div class="document-source" id="document-source"></div>
                <div class="options-container" id="options-container">
                    </div>
            </div>

            <div class="right-panel">
                <div class="game-day">
                    Day <span id="game-day-counter">1</span>
                </div>
                <button id="map-button" class="map-button">MAP</button>
                <div class="tray out-tray">
                    <p>Processed</p>
                    <div class="paper-stack"></div>
                </div>
            </div>

            <div class="quill-inkwell"></div>
            <div class="decorative-scroll"></div> </div>

        <div id="map-overlay" class="map-overlay">
            <div class="map-content">
                <h2>Map of Medieval Europe</h2>
                <p>Strategic overview of the realm.</p>
                <svg viewBox="0 0 100 70" class="pixel-map">
                    <rect x="0" y="0" width="100" height="70" fill="#a09d84" stroke="#706d5c" stroke-width="0.5" />
                    <rect x="5" y="5" width="20" height="15" fill="#6a9b5f" stroke="#4c7043" stroke-width="0.3" /> <rect x="28" y="10" width="18" height="12" fill="#ab7668" stroke="#8a5c4e" stroke-width="0.3" /> <rect x="50" y="25" width="15" height="10" fill="#7d7b93" stroke="#5d5b70" stroke-width="0.3" /> <rect x="70" y="5" width="25" height="20" fill="#8b6b4b" stroke="#6a4c30" stroke-width="0.3" /> <rect x="15" y="40" width="10" height="10" fill="#8B0000" stroke="#5a0000" stroke-width="0.3" /> <line x1="20" y1="45" x2="40" y2="20" stroke="#333" stroke-width="0.5" />
                    <line x1="55" y1="30" x2="75" y2="15" stroke="#333" stroke-width="0.5" />
                </svg>
                <button id="close-map-button" class="close-map-button">X</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
