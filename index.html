<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habeus Papam</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <div class="menu-options">
            <span>Library</span>
            <span>Save/Load</span>
            <span>Options</span>
        </div>
    </div>

    <div class="game-container">
        <div class="left-panel">
            <div class="date-display">
                <span id="current-year">Year: 1000 AD</span>
            </div>
            <div class="navigation-tabs">
                <div class="tab active" id="main-tab">Main</div>
                </div>
            <div class="status-section">
                <h3>STATUS</h3>
                <div class="resource-item">Piety: <span id="piety-value">100</span></div>
                <div class="resource-item">Gold: <span id="gold-value">100</span></div>
                <div class="resource-item">Influence: <span id="influence-value">50</span></div>
                <div class="resource-item">Papal Authority: <span id="papal-authority-value">50</span></div>
                <div class="resource-item">Stability: <span id="stability-value">75</span></div>
            </div>
            <div class="game-log-section">
                <h3>Game Log</h3>
                <div class="game-log-content" id="game-log">
                    <p>Welcome to Habeus Papam!</p>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="main-content-area">
                <div class="event-card-container">
                    <h2 id="card-title"></h2>
                    <p id="card-description"></p>
                    <div class="card-choices" id="card-choices">
                        </div>
                </div>

                <div class="decks-hand-section">
                    <div class="deck-area">
                        <h4>Decks</h4>
                        <div class="placeholder-card">Event Deck</div>
                        <div class="placeholder-card">Major Event Deck</div>
                    </div>
                    <div class="hand-area">
                        <h4>Hand</h4>
                        <div class="placeholder-card">Placeholder Card 1</div>
                        <div class="placeholder-card">Placeholder Card 2</div>
                    </div>
                </div>

                <div class="advisor-section">
                    <h3>Advisors</h3>
                    <div class="advisor-buttons" id="advisor-buttons">
                        <button class="advisor-btn" data-advisor="cardinal">Cardinal Bellini</button>
                        <button class="advisor-btn" data-advisor="lord">Lord Valerius</button>
                        <button class="advisor-btn" data-advisor="alchemist">Master Alchemist</button>
                    </div>
                </div>

                <button class="advance-turn-btn" id="advance-turn-btn">Advance Turn</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
